<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="col-1">

        <div class="pic">
            <img id="prof_pic" src="icons/user-circle.png" alt="user icon">
        </div>
        
        <div><h1>Jane Doe</h1></div>

        <div class="loc">
            <img src="icons/map-marker.png" alt="map marker icon">
            <p>Seattle</p>
        </div>
        
        <div class="description">
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
        </div>
        
        <div class="edit">
            <img src="icons/gear.png" alt="gear icon">
            <a href="#">edit profile</a>
        </div>
    </div>
</body>
</html>
