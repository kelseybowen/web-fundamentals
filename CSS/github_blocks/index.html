<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Blocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div><h1>GitHub Blocks</h1></div>
        <div class="box" id="box-1">
            <img class="octocat" src="images/dodgetocat_v2.png" alt="dodgetocat">
            <img class="octocat" src="images/ironcat.jpeg" alt="ironcat">
            <img class="octocat" src="images/oktobercat.png" alt="oktobercat">
        </div>
        <div class="box" id="box-2">
            <img class="octocat" src="images/spidertocat.png" alt="spidertocat">
            <img class="octocat" src="images/waldocat.png" alt="waldocat">
        </div>
        <div class="box" id="box-3">
            <img class="octocat" src="images/original.png" alt="original">
            <img class="octocat" src="images/plumber.jpeg" alt="plumber">
            <img class="octocat" src="images/snowoctocat.png" alt="snowoctocat">
        </div>
        <p>Images from <a href="https://octodex.github.com/">GitHub Octodex</a></p>
    </div>
</body>
</html>
