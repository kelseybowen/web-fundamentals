<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Network</h1>
        </div>
        <div class="your-feed">Your Feed</div>
        <div class="container">

            <div class="sidebar">
                <div><img src="user-circle.png" alt="profile picture"></div>
                <div><a href="#">Add an avatar</a></div>
                <div><h2>James Doe</h2></div>
            </div>

            <div class="people">
                <div class="user">
                    <div class="user-top">
                        <h2>Some User</h2>
                        <h4 id="count0">0 like(s)</h4>
                        <button onclick="add1(0)">Like</button>
                    </div>
                    <div class="user-sub">
                        <p>This is filler text</p>
                    </div>
                </div>
                <div class="user">
                    <div class="user-top">
                        <h2>Some User</h2>
                        <h4 id="count1">0 like(s)</h4>
                        <button onclick="add1(1)">Like</button>
                    </div>
                    <div class="user-sub">
                        <p>This is filler text</p>
                    </div>
                </div>
                <div class="user">
                    <div class="user-top">
                        <h2>Some User</h2>
                        <h4 id="count2">0 like(s)</h4>
                        <button onclick="add1(2)">Like</button>
                    </div>
                    <div class="user-sub">
                        <p>This is filler text</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script src="script.js"></script>
