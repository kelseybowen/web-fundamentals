<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    
    <div>
        <label for="first_name">First Name: * </label>
        <input type="text" name="first_name" id="first_name">
    </div>

    <div>
        <label for="last_name">Last Name: * </label>
        <input type="text" name="last_name" id="last_name">
    </div>

    <div>
        <label for="email">Email Address: * </label>
        <input type="text" name="email" id="email">
    </div>

    <div>
        <label for="password">Password: * </label>
        <input type="password" name="password" id="password">
    </div>

    <div>
        <label for="confirm_password">Confirm Password: * </label>
        <input type="password" name="confirm_password" id="confirm_password">
    </div>

    <div>
        <label for="birthday">Birthday: </label>
        <input type="date" name="bithday" id="birthday">
    </div>

    <div>
        <label for="gender">Gender Identity:</label>
        <div>
            <input type="radio" name="male" id="male">
            <label for="male">Male</label>

            <input type="radio" name="female" id="female">
            <label for="female">Female</label>

            <input type="radio" name="non_binary" id="non_binary">
            <label for="non_binary">Non-binary</label>

            <input type="radio" name="prefer" id="prefer">
            <label for="prefer">I prefer not to answer</label>
        </div>
    </div>

    <div>
        <label for="description">A short description about myself: </label>
        <div>
            <textarea name="description" id="description" cols="30" rows="3"></textarea>
        </div>
    </div>

    <div>
        <label for="language">Favorite Language</label>
        <select name="language" id="language">
            <option value="JavaScript">JavaScript</option>
        </select>
    </div>

    <div>
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">Yes, I would like to receive periodic email updates</label>
    </div>

    <div>
        <button class="value">Create Account</button>
    </div>

    <div>
        <p>* Indicates a required field</p>
    </div>

</body>
</html>
